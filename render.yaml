services:
  - type: web
    name: palette
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd frontend && npm install @rollup/rollup-linux-x64-gnu && cd .. && npm run build:all
    startCommand: node backend/src/palette2/server.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CANVAS_BASE_URL
        sync: false
      - key: CANVAS_CLIENT_ID
        sync: false
      - key: CANVAS_CLIENT_SECRET
        sync: false
      - key: CANVAS_REDIRECT_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: CANVAS_PERSONAL_TOKEN
        sync: false
    disk:
      name: palette-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
